<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic FE-BE</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
    .container p {
      margin-top: 5px;
    }
  </style>
  <body>
    <div class="container">
      <h1>Product 1</h1>
      <div>
        <p id="produt-name">Name : Clothes</p>
        <p id="produt-price">Price: $100</p>
      </div>
    </div>

    <input id="name" type="text" placeholder="Enter Your Name" />
    <br />
    <br />
    <button id="Click_button">Click Me!</button>

    <script>
      const Click_button = document.getElementById("Click_button");
      Click_button.addEventListener("click", () => {
        // alert("Tombol ON");
        console.log({ inputName: document.getElementById("name") });
        alert(document.getElementById("name").value);
      });

      // fetch("https://jsonplaceholder.typicode.com/posts")
      //   .then((Response) => Response.json())
      //   .then((data) => console.log(data));

      fetch("http://localhost:3000/product")
        .then((Response) => Response.json())
        .then((data) => {
          console.log({ data, eL: document.getElementById("produt-name") });
          console.log({ data });
          document.getElementById(
            "produt-name"
          ).innerHTML = `Name: ${data.name}`;
          document.getElementById(
            "produt-price"
          ).innerHTML = `Price: ${data.price}`;
        });

      console.log({ Click_button });

      // hint
      // {} -> Object
      // [] -> array
      // () => {} -> function
    </script>
  </body>
</html>
